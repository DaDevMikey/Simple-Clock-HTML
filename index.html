<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressive Clock Experience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="zenith-wrapper" id="zenithWrapper">
    <button class="luminance-shifter" id="luminanceBtn" aria-label="Toggle theme">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
    </button>

    <button class="realm-activator" id="realmBtn" aria-label="Enter screensaver mode">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M9 3v18M15 3v18M3 9h18M3 15h18"/>
      </svg>
    </button>

    <nav class="voyage-selector" id="voyageNav">
      <button class="voyage-tab voyage-tab--chosen" data-voyage="timepiece">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        Clock
      </button>
      <button class="voyage-tab" data-voyage="chronicler">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 8v4"/>
          <path d="M12 12l3 3"/>
        </svg>
        Stopwatch
      </button>
      <button class="voyage-tab" data-voyage="countdown">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10 2h4"/>
          <path d="M12 14v-4"/>
          <circle cx="12" cy="14" r="8"/>
        </svg>
        Timer
      </button>
    </nav>

    <div class="horizon-stage" id="horizonStage">
      <div class="quantum-display" id="quantumDisplay"></div>
      <div class="orbital-canvas" id="orbitalCanvas">
        <div class="orbital-arm orbital-arm--major"></div>
        <div class="orbital-arm orbital-arm--medial"></div>
        <div class="orbital-arm orbital-arm--swift"></div>
        <div class="orbital-markers" id="orbitalMarkers"></div>
      </div>
      <div class="action-bay" id="actionBay"></div>
    </div>
  </div>

  <div class="realm-overlay" id="realmOverlay">
    <div class="floating-timepiece" id="floatingTimepiece"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
